<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>sign up</title>
  <link href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <div class="container">
    <div class="container">
      <form action="#" method="post" th:action="@{/register/signup}" th:object="${userRegistration}">
        <div class="mb-3">
          <label for="firstname" class="form-label">Firstname</label>
          <input type="text" id="firstname" class="form-control" name="firstname" required th:field="*{firstname}"/>
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Lastname</label>
          <input type="text" name="lastname" id="lastname" class="form-control" th:field="*{lastname}">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" id="username" class="form-control" required th:field="*{username}" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required th:field="*{email}" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" required th:field="*{password}" />
        </div>

        <button class="btn btn-primary" type="submit">SIGN UP</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
